              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "font": {"color": "white"}, "id": "meme;;(internet) media, usually humorous, which is copied and circulated online with slight adaptations, such as basic pictures, video templates, etc.", "label": "meme", "shape": "dot", "title": "meme;;(internet) media, usually humorous, which is copied and circulated online with slight adaptations, such as basic pictures, video templates, etc."}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "meme;;(originally) any unit of (originally cultural) information, such as a practice or idea, that is transmitted verbally or by repeated action from one mind to another in a comparable way to the transmission of genes.", "label": "meme", "shape": "dot", "title": "meme;;(originally) any unit of (originally cultural) information, such as a practice or idea, that is transmitted verbally or by repeated action from one mind to another in a comparable way to the transmission of genes."}]);
                  edges = new vis.DataSet([{"from": "meme;;(internet) media, usually humorous, which is copied and circulated online with slight adaptations, such as basic pictures, video templates, etc.", "languages": "latin;;m\u012bm\u0113ma;;noun, chinese mandarin;;\u6a21\u56e0;;noun, russian;;\u043c\u0435\u043c;;noun, dutch;;meme;;noun, japanese;;\u30df\u30fc\u30e0;;noun, arabic;;\u0645\u0650\u064a\u0645;;noun, chinese mandarin;;\u5f4c /\u5f25;;noun, hindi;;\u092e\u0940\u092e;;noun, chinese mandarin;;\u7c73\u59c6;;noun, chinese mandarin;;\u8ff7\u56e0;;noun, esperanto;;memeo;;noun, galician;;meme;;noun, finnish;;meemi;;noun, chinese mandarin;;\u6897;;noun, ukrainian;;\u043c\u0435\u043c;;noun, indonesian;;meme;;noun, breton;;mim;;noun, korean;;\ubc08;;noun, estonian;;meem;;noun, french;;m\u00e8me;;noun, macedonian;;\u043c\u0435\u043c;;noun, polish;;mem;;noun, catalan;;mem;;noun, romanian;;mem\u0103;;noun, spanish;;meme;;noun, hungarian;;m\u00e9m;;noun, portuguese;;meme;;noun, thai;;\u0e21\u0e35\u0e21;;noun, italian;;meme;;noun, chinese mandarin;;\u8ff7\u8ff7;;noun, ido;;memo;;noun", "to": "meme;;(originally) any unit of (originally cultural) information, such as a practice or idea, that is transmitted verbally or by repeated action from one mind to another in a comparable way to the transmission of genes.", "value": 31, "width": 1.0}]);

    <script>
        // Function to update the legend
        function updateLegend(content) {
            const legend = document.getElementById('language-legend');
            legend.innerHTML = content;
        }

        // Add event listeners to edges using vis.js API
        network.on("hoverEdge", function (params) {
            const edgeId = params.edge;
            const edge = edges.get(edgeId);
            if (edge && edge.languages) {
                const languagesList = edge.languages.split(', ').map(lang => `<li>${lang}</li>`).join('');
                const numLanguages = edge.languages.split(', ').length;
                const nodePair = `${edge.from} - ${edge.to}`;
                updateLegend(`<h3>Languages (${numLanguages}) for ${nodePair}:</h3><ul>${languagesList}</ul>`);
            }
        });

        network.on("blurEdge", function () {
            updateLegend('<h3>Languages:</h3><p>Hover over an edge to see languages.</p>');
        });

        network.on("click", function (params) {
            if (params.edges && params.edges.length > 0) {
                const edgeId = params.edges[0];
                const edge = edges.get(edgeId);
                if (edge && edge.languages) {
                    const languagesList = edge.languages.split(', ').sort().map(lang => `<li>${lang.replaceAll(";;", " - ")}</li>`).join('');
                    const numLanguages = edge.languages.split(', ').length;
                    const title1 = edge.from.replaceAll(";;", "&#10;");
                    const title2 = edge.to.replaceAll(";;", "&#10;");
                    updateLegend(`<h2><div title="${title1}";>${edge.from.split(";;")[0]}</div><div title="${title2}";>${edge.to.split(";;")[0]}</div></h2><br><h3>Languages (${numLanguages})<br></h3><ul>${languagesList}</ul>`);
                }
            }
        });
    </script>
