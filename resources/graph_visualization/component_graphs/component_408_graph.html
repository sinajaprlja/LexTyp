              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "font": {"color": "white"}, "id": "member of parliament;;(uk, canada, australia, new zealand) a representative elected by the voters of an electoral district to a house of a parliament.", "label": "member of parliament", "shape": "dot", "title": "member of parliament;;(uk, canada, australia, new zealand) a representative elected by the voters of an electoral district to a house of a parliament."}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "representative;;a delegate.;;(us, politics) specifically, a member of the united states house of representatives.", "label": "representative", "shape": "dot", "title": "representative;;a delegate.;;(us, politics) specifically, a member of the united states house of representatives."}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "parliamentarian;;(commonwealth) a member of a parliament, congress or an elected national legislative body of another name.", "label": "parliamentarian", "shape": "dot", "title": "parliamentarian;;(commonwealth) a member of a parliament, congress or an elected national legislative body of another name."}]);
                  edges = new vis.DataSet([{"from": "member of parliament;;(uk, canada, australia, new zealand) a representative elected by the voters of an electoral district to a house of a parliament.", "languages": "greek;;\u03b2\u03bf\u03c5\u03bb\u03b5\u03c5\u03c4\u03ae\u03c2;;noun, french;;d\u00e9put\u00e9;;noun, galician;;deputado;;noun, georgian;;\u10ec\u10d0\u10e0\u10db\u10dd\u10db\u10d0\u10d3\u10d2\u10d4\u10dc\u10d4\u10da\u10d8;;noun, georgian;;\u10d3\u10d4\u10de\u10e3\u10e2\u10d0\u10e2\u10d8;;noun, romanian;;deputat;;noun, romanian;;deputat\u0103;;noun, czech;;poslanec;;noun", "to": "representative;;a delegate.;;(us, politics) specifically, a member of the united states house of representatives.", "value": 8, "width": 0.7272727272727273}, {"from": "member of parliament;;(uk, canada, australia, new zealand) a representative elected by the voters of an electoral district to a house of a parliament.", "languages": "romanian;;parlamentar;;noun, japanese;;\u56fd\u4f1a\u8b70\u54e1;;noun, polish;;parlamentarzystka;;noun, korean;;\uad6d\ud68c\uc758\uc6d0;;noun, esperanto;;parlamentano;;noun, swedish;;parlamentsledamot;;noun, vietnamese;;ngh\u1ecb s\u0129;;noun, finnish;;kansanedustaja;;noun, polish;;parlamentarzysta;;noun, french;;parlementaire;;noun, spanish;;parlamentario;;noun", "to": "parliamentarian;;(commonwealth) a member of a parliament, congress or an elected national legislative body of another name.", "value": 11, "width": 1.0}]);

};

    <script>
        // Function to update the legend
        function updateLegend(content) {
            const legend = document.getElementById('language-legend');
            legend.innerHTML = content;
        }

        // Add event listeners to edges using vis.js API
        network.on("hoverEdge", function (params) {
            const edgeId = params.edge;
            const edge = edges.get(edgeId);
            if (edge && edge.languages) {
                const languagesList = edge.languages.split(', ').map(lang => `<li>${lang}</li>`).join('');
                const numLanguages = edge.languages.split(', ').length;
                const nodePair = `${edge.from} - ${edge.to}`;
                updateLegend(`<h3>Languages (${numLanguages}) for ${nodePair}:</h3><ul>${languagesList}</ul>`);
            }
        });

        network.on("blurEdge", function () {
            updateLegend('<h3>Languages:</h3><p>Hover over an edge to see languages.</p>');
        });

        network.on("click", function (params) {
            if (params.edges && params.edges.length > 0) {
                const edgeId = params.edges[0];
                const edge = edges.get(edgeId);
                if (edge && edge.languages) {
                    const languagesList = edge.languages.split(', ').sort().map(lang => `<li>${lang.replaceAll(";;", " - ")}</li>`).join('');
                    const numLanguages = edge.languages.split(', ').length;
                    const title1 = edge.from.replaceAll(";;", "&#10;");
                    const title2 = edge.to.replaceAll(";;", "&#10;");
                    updateLegend(`<h2><div title="${title1}";>${edge.from.split(";;")[0]}</div><div title="${title2}";>${edge.to.split(";;")[0]}</div></h2><br><h3>Languages (${numLanguages})<br></h3><ul>${languagesList}</ul>`);
                }
            }
        });
    </script>
