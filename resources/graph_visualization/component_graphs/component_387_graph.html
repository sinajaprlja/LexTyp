        <script type="text/javascript">

              // initialize global variables.

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "font": {"color": "white"}, "id": "neptune;;(roman mythology) the god of the ocean and of earthquakes, equivalent to poseidon in greek mythology.", "label": "neptune", "shape": "dot", "title": "neptune;;(roman mythology) the god of the ocean and of earthquakes, equivalent to poseidon in greek mythology."}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "neptune;;(astronomy) the eighth planet in our solar system, represented in astronomy and astrology by \u2646.", "label": "neptune", "shape": "dot", "title": "neptune;;(astronomy) the eighth planet in our solar system, represented in astronomy and astrology by \u2646."}]);
                  edges = new vis.DataSet([{"from": "neptune;;(roman mythology) the god of the ocean and of earthquakes, equivalent to poseidon in greek mythology.", "languages": "cornish;;nevyon;;name, german;;neptun;;name, esperanto;;neptuno;;name, icelandic;;nept\u00fanus;;name, swahili;;neptuni;;name, norwegian;;neptun;;name, latin;;neptunus;;name, polish;;neptun;;name, ido;;neptuno;;name, ukrainian;;\u043d\u0435\u043f\u0442\u0443\u0301\u043d;;name, basque;;neptuno;;name, hungarian;;neptunusz;;name, welsh;;neifion;;name, finnish;;neptunus;;name, cherokee;;\uab91\u0027\uabaa\uab92;;name, georgian;;\u10dc\u10d4\u10de\u10e2\u10e3\u10dc\u10d8;;name, spanish;;neptuno;;name, czech;;neptun;;name, scottish gaelic;;neaptun;;name, portuguese;;netuno;;name, lithuanian;;nept\u016bnas;;name, maori;;tangaroa;;name, central kurdish;;\u0646\u06ce\u067e\u062a\u0648\u0648\u0646;;name, turkish;;nept\u00fcn;;name, macedonian;;\u043d\u0435\u0301\u043f\u0442\u0443\u043d;;name, indonesian;;neptunus;;name, latvian;;nept\u016bns;;name, french;;neptune;;name, norman;;nepteune;;name, afrikaans;;neptunus;;name, swedish;;neptunus;;name, galician;;neptuno;;name, persian;;\u0646\u067e\u062a\u0648\u0646;;name, slovene;;nept\u00fan;;name, danish;;neptun;;name, hawaiian;;nepekune;;name, japanese;;\u30cd\u30d7\u30c1\u30e5\u30fc\u30f3;;name, romanian;;neptun;;name, italian;;nettuno;;name, catalan;;nept\u00fa;;name, russian;;\u043d\u0435\u043f\u0442\u0443\u0301\u043d;;name, armenian;;\u0576\u0565\u057a\u057f\u0578\u0582\u0576;;name", "to": "neptune;;(astronomy) the eighth planet in our solar system, represented in astronomy and astrology by \u2646.", "value": 42, "width": 42.0}]);

                  nodeColors = {};

                  for (nodeId in allNodes) {

};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();

    <script>
        // Function to update the legend
        function updateLegend(content) {
            const legend = document.getElementById('language-legend');
            legend.innerHTML = content;
        }

        // Add event listeners to edges using vis.js API
        network.on("hoverEdge", function (params) {
            const edgeId = params.edge;
            const edge = edges.get(edgeId);
            if (edge && edge.languages) {
                const languagesList = edge.languages.split(', ').map(lang => `<li>${lang}</li>`).join('');
                const numLanguages = edge.languages.split(', ').length;
                const nodePair = `${edge.from} - ${edge.to}`;
                updateLegend(`<h3>Languages (${numLanguages}) for ${nodePair}:</h3><ul>${languagesList}</ul>`);
            }
        });

        network.on("blurEdge", function () {
            updateLegend('<h3>Languages:</h3><p>Hover over an edge to see languages.</p>');
        });

        network.on("click", function (params) {
            if (params.edges && params.edges.length > 0) {
                const edgeId = params.edges[0];
                const edge = edges.get(edgeId);
                if (edge && edge.languages) {
                    const languagesList = edge.languages.split(', ').sort().map(lang => `<li>${lang.replaceAll(";;", " - ")}</li>`).join('');
                    const numLanguages = edge.languages.split(', ').length;
                    const title1 = edge.from.replaceAll(";;", "&#10;");
                    const title2 = edge.to.replaceAll(";;", "&#10;");
                    updateLegend(`<h2><div title="${title1}";>${edge.from.split(";;")[0]}</div><div title="${title2}";>${edge.to.split(";;")[0]}</div></h2><br><h3>Languages (${numLanguages})<br></h3><ul>${languagesList}</ul>`);
                }
            }
        });
    </script>
