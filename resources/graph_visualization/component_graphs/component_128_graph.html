              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  nodes = new vis.DataSet([{"color": "#97c2fc", "font": {"color": "white"}, "id": "as long as;;(idiomatic) while, since", "label": "as long as", "shape": "dot", "title": "as long as;;(idiomatic) while, since"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "if only;;(idiomatic) i wish that; signifies a wish or desire for the present or the future.", "label": "if only", "shape": "dot", "title": "if only;;(idiomatic) i wish that; signifies a wish or desire for the present or the future."}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "as long as;;(idiomatic) provided that, if, assuming (depending upon some condition or requirement).", "label": "as long as", "shape": "dot", "title": "as long as;;(idiomatic) provided that, if, assuming (depending upon some condition or requirement)."}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "if;;(sometimes proscribed) whether; used to introduce a noun clause, an indirect question, that functions as the direct object of certain verbs.", "label": "if", "shape": "dot", "title": "if;;(sometimes proscribed) whether; used to introduce a noun clause, an indirect question, that functions as the direct object of certain verbs."}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "or;;(logic) an operator denoting the disjunction of two propositions or truth values. there are two forms, the inclusive or and the exclusive or.", "label": "or", "shape": "dot", "title": "or;;(logic) an operator denoting the disjunction of two propositions or truth values. there are two forms, the inclusive or and the exclusive or."}]);
                  edges = new vis.DataSet([{"from": "as long as;;(idiomatic) while, since", "languages": "german;;solange;;conj, dutch;;zolang;;conj, irish;;chomh fada is;;conj, afrikaans;;solank;;conj, hebrew;;\u05db\u05dc \u05e2\u05d5\u05d3;;conj, low german;;solang;;conj", "to": "as long as;;(idiomatic) provided that, if, assuming (depending upon some condition or requirement).", "value": 6, "width": 2.0}, {"from": "if only;;(idiomatic) i wish that; signifies a wish or desire for the present or the future.", "languages": "spanish;;si;;conj, catalan;;si;;conj", "to": "if;;(sometimes proscribed) whether; used to introduce a noun clause, an indirect question, that functions as the direct object of certain verbs.", "value": 2, "width": 0.6666666666666666}, {"from": "if only;;(idiomatic) i wish that; signifies a wish or desire for the present or the future.", "languages": "french;;pour peu que;;conj, polish;;o ile;;conj", "to": "as long as;;(idiomatic) provided that, if, assuming (depending upon some condition or requirement).", "value": 2, "width": 0.6666666666666666}, {"from": "if;;(sometimes proscribed) whether; used to introduce a noun clause, an indirect question, that functions as the direct object of certain verbs.", "languages": "polish;;czy;;conj, japanese;;\u304b;;conj, dutch;;of;;conj", "to": "or;;(logic) an operator denoting the disjunction of two propositions or truth values. there are two forms, the inclusive or and the exclusive or.", "value": 3, "width": 1.0}]);

};

    <script>
        // Function to update the legend
        function updateLegend(content) {
            const legend = document.getElementById('language-legend');
            legend.innerHTML = content;
        }

        // Add event listeners to edges using vis.js API
        network.on("hoverEdge", function (params) {
            const edgeId = params.edge;
            const edge = edges.get(edgeId);
            if (edge && edge.languages) {
                const languagesList = edge.languages.split(', ').map(lang => `<li>${lang}</li>`).join('');
                const numLanguages = edge.languages.split(', ').length;
                const nodePair = `${edge.from} - ${edge.to}`;
                updateLegend(`<h3>Languages (${numLanguages}) for ${nodePair}:</h3><ul>${languagesList}</ul>`);
            }
        });

        network.on("blurEdge", function () {
            updateLegend('<h3>Languages:</h3><p>Hover over an edge to see languages.</p>');
        });

        network.on("click", function (params) {
            if (params.edges && params.edges.length > 0) {
                const edgeId = params.edges[0];
                const edge = edges.get(edgeId);
                if (edge && edge.languages) {
                    const languagesList = edge.languages.split(', ').sort().map(lang => `<li>${lang.replaceAll(";;", " - ")}</li>`).join('');
                    const numLanguages = edge.languages.split(', ').length;
                    const title1 = edge.from.replaceAll(";;", "&#10;");
                    const title2 = edge.to.replaceAll(";;", "&#10;");
                    updateLegend(`<h2><div title="${title1}";>${edge.from.split(";;")[0]}</div><div title="${title2}";>${edge.to.split(";;")[0]}</div></h2><br><h3>Languages (${numLanguages})<br></h3><ul>${languagesList}</ul>`);
                }
            }
        });
    </script>
