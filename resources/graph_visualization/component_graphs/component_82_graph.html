        <script type="text/javascript">

              // initialize global variables.
              var edges;

              var network;
              var container;

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "font": {"color": "white"}, "id": "acceleration;;(uncountable) the act of accelerating, or the state of being accelerated; increase of motion or action; as opposed to retardation or deceleration.", "label": "acceleration", "shape": "dot", "title": "acceleration;;(uncountable) the act of accelerating, or the state of being accelerated; increase of motion or action; as opposed to retardation or deceleration."}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "acceleration;;(physics) the change of velocity with respect to time (can include deceleration or changing direction).", "label": "acceleration", "shape": "dot", "title": "acceleration;;(physics) the change of velocity with respect to time (can include deceleration or changing direction)."}]);
                  edges = new vis.DataSet([{"from": "acceleration;;(uncountable) the act of accelerating, or the state of being accelerated; increase of motion or action; as opposed to retardation or deceleration.", "languages": "hungarian;;gyorsul\u00e1s;;noun, galician;;aceleraci\u00f3n;;noun, romanian;;accelera\u021bie;;noun, portuguese;;acelera\u00e7\u00e3o;;noun, lithuanian;;pagreitis;;noun, armenian;;\u0561\u0580\u0561\u0563\u0561\u0581\u0578\u0582\u0574;;noun, dutch;;versnelling;;noun, serbo-croatian;;akceler\u00e1cija;;noun, bulgarian;;\u0443\u0441\u043a\u043e\u0440\u0435\u0301\u043d\u0438\u0435;;noun, danish;;acceleration;;noun, spanish;;aceleraci\u00f3n;;noun, czech;;zrychlen\u00ed;;noun, norwegian nynorsk;;akselerasjon;;noun, swedish;;acceleration;;noun, malayalam;;\u0d24\u0d4d\u0d35\u0d30\u0d23\u0d02;;noun, venetan;;acelerasion;;noun, polish;;przyspieszenie;;noun, norwegian bokm\u00e5l;;akselerasjon;;noun, french;;acc\u00e9l\u00e9ration;;noun, esperanto;;akcelo;;noun, german;;beschleunigung;;noun, tagalog;;darasig;;noun, catalan;;acceleraci\u00f3;;noun, russian;;\u0443\u0441\u043a\u043e\u0440\u0435\u0301\u043d\u0438\u0435;;noun, dutch;;acceleratie;;noun, macedonian;;\u0437\u0430\u0431\u0440\u0437\u0443\u0432\u0430\u045a\u0435;;noun, serbo-croatian;;ubrz\u00e1nje;;noun, italian;;accelerazione;;noun, persian;;\u0634\u062a\u0627\u0628;;noun, greek;;\u03b5\u03c0\u03b9\u03c4\u03ac\u03c7\u03c5\u03bd\u03c3\u03b7;;noun", "to": "acceleration;;(physics) the change of velocity with respect to time (can include deceleration or changing direction).", "value": 30, "width": 30.0}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;

                  var options = {

        "hideNodesOnDrag": false

    "physics": {
        "enabled": true,
        "stabilization": {

            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();

    <script>
        // Function to update the legend
        function updateLegend(content) {
            const legend = document.getElementById('language-legend');
            legend.innerHTML = content;
        }

        // Add event listeners to edges using vis.js API
        network.on("hoverEdge", function (params) {
            const edgeId = params.edge;
            const edge = edges.get(edgeId);
            if (edge && edge.languages) {
                const languagesList = edge.languages.split(', ').map(lang => `<li>${lang}</li>`).join('');
                const numLanguages = edge.languages.split(', ').length;
                const nodePair = `${edge.from} - ${edge.to}`;
                updateLegend(`<h3>Languages (${numLanguages}) for ${nodePair}:</h3><ul>${languagesList}</ul>`);
            }
        });

        network.on("blurEdge", function () {
            updateLegend('<h3>Languages:</h3><p>Hover over an edge to see languages.</p>');
        });

        network.on("click", function (params) {
            if (params.edges && params.edges.length > 0) {
                const edgeId = params.edges[0];
                const edge = edges.get(edgeId);
                if (edge && edge.languages) {
                    const languagesList = edge.languages.split(', ').sort().map(lang => `<li>${lang.replaceAll(";;", " - ")}</li>`).join('');
                    const numLanguages = edge.languages.split(', ').length;
                    const title1 = edge.from.replaceAll(";;", "&#10;");
                    const title2 = edge.to.replaceAll(";;", "&#10;");
                    updateLegend(`<h2><div title="${title1}";>${edge.from.split(";;")[0]}</div><div title="${title2}";>${edge.to.split(";;")[0]}</div></h2><br><h3>Languages (${numLanguages})<br></h3><ul>${languagesList}</ul>`);
                }
            }
        });
    </script>
