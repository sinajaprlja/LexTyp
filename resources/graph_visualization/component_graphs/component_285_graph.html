        <script type="text/javascript">

              // initialize global variables.

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "font": {"color": "white"}, "id": "hyperbola;;(geometry) a conic section formed by the intersection of a cone with a plane that intersects the base of the cone and is not tangent to the cone. the function y(x) = 1/x draws a hyperbola.", "label": "hyperbola", "shape": "dot", "title": "hyperbola;;(geometry) a conic section formed by the intersection of a cone with a plane that intersects the base of the cone and is not tangent to the cone. the function y(x) = 1/x draws a hyperbola."}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "hyperbole;;(uncountable, rhetoric, literature) deliberate or unintentional overstatement, particularly extreme overstatement.", "label": "hyperbole", "shape": "dot", "title": "hyperbole;;(uncountable, rhetoric, literature) deliberate or unintentional overstatement, particularly extreme overstatement."}]);
                  edges = new vis.DataSet([{"from": "hyperbola;;(geometry) a conic section formed by the intersection of a cone with a plane that intersects the base of the cone and is not tangent to the cone. the function y(x) = 1/x draws a hyperbola.", "languages": "greek;;\u03c5\u03c0\u03b5\u03c1\u03b2\u03bf\u03bb\u03ae;;noun, ukrainian;;\u0433\u0456\u043f\u0435\u0301\u0440\u0431\u043e\u043b\u0430;;noun, danish;;hyperbel;;noun, polish;;hiperbola;;noun, portuguese;;hip\u00e9rbole;;noun, esperanto;;hiperbolo;;noun, russian;;\u0433\u0438\u043f\u0435\u0301\u0440\u0431\u043e\u043b\u0430;;noun, romanian;;hiperbol\u0103;;noun, german;;hyperbel;;noun, hungarian;;hiperbola;;noun, italian;;iperbole;;noun, georgian;;\u10f0\u10d8\u10de\u10d4\u10e0\u10d1\u10dd\u10da\u10d0;;noun, catalan;;hip\u00e8rbole;;noun, irish;;hipearb\u00f3il;;noun, french;;hyperbole;;noun, dutch;;hyperbool;;noun", "to": "hyperbole;;(uncountable, rhetoric, literature) deliberate or unintentional overstatement, particularly extreme overstatement.", "value": 16, "width": 1.0}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {

    },
    "edges": {

};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              drawGraph();

    <script>
        // Function to update the legend
        function updateLegend(content) {
            const legend = document.getElementById('language-legend');
            legend.innerHTML = content;
        }

        // Add event listeners to edges using vis.js API
        network.on("hoverEdge", function (params) {
            const edgeId = params.edge;
            const edge = edges.get(edgeId);
            if (edge && edge.languages) {
                const languagesList = edge.languages.split(', ').map(lang => `<li>${lang}</li>`).join('');
                const numLanguages = edge.languages.split(', ').length;
                const nodePair = `${edge.from} - ${edge.to}`;
                updateLegend(`<h3>Languages (${numLanguages}) for ${nodePair}:</h3><ul>${languagesList}</ul>`);
            }
        });

        network.on("blurEdge", function () {
            updateLegend('<h3>Languages:</h3><p>Hover over an edge to see languages.</p>');
        });

        network.on("click", function (params) {
            if (params.edges && params.edges.length > 0) {
                const edgeId = params.edges[0];
                const edge = edges.get(edgeId);
                if (edge && edge.languages) {
                    const languagesList = edge.languages.split(', ').sort().map(lang => `<li>${lang.replaceAll(";;", " - ")}</li>`).join('');
                    const numLanguages = edge.languages.split(', ').length;
                    const title1 = edge.from.replaceAll(";;", "&#10;");
                    const title2 = edge.to.replaceAll(";;", "&#10;");
                    updateLegend(`<h2><div title="${title1}";>${edge.from.split(";;")[0]}</div><div title="${title2}";>${edge.to.split(";;")[0]}</div></h2><br><h3>Languages (${numLanguages})<br></h3><ul>${languagesList}</ul>`);
                }
            }
        });
    </script>
