              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "font": {"color": "white"}, "id": "heat;;(transitive) to cause an increase in temperature of (an object or space); to cause to become hot (often with \"up\").", "label": "heat", "shape": "dot", "title": "heat;;(transitive) to cause an increase in temperature of (an object or space); to cause to become hot (often with \"up\")."}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "warm;;(transitive) to make or keep warm.", "label": "warm", "shape": "dot", "title": "warm;;(transitive) to make or keep warm."}]);
                  edges = new vis.DataSet([{"from": "heat;;(transitive) to cause an increase in temperature of (an object or space); to cause to become hot (often with \"up\").", "languages": "latvian;;sild\u012bt;;verb, romanian;;\u00eenc\u0103lzi;;verb, french;;chauffer;;verb, russian;;\u0433\u0440\u0435\u0442\u044c;;verb, ingrian;;l\u00e4mmitt\u00e4\u00e4;;verb, mirandese;;acalcer;;verb, lithuanian;;\u0161ildyti;;verb, polish;;ogrzewa\u0107;;verb, spanish;;calentar;;verb, ancient greek;;\u03b8\u03ac\u03bb\u03c0\u03c9;;verb, portuguese;;esquentar;;verb, italian;;scaldare;;verb, ukrainian;;\u0433\u0440\u0456\u0301\u0442\u0438;;verb, french;;r\u00e9chauffer;;verb, maori;;whakamahana;;verb, sanskrit;;\u0924\u092a\u0924\u093f;;verb, georgian;;\u10d0\u10d7\u10d1\u10dd\u10d1\u10e1;;verb, hebrew;;\u05d7\u05d9\u05de\u05dd;;verb, swedish;;v\u00e4rma;;verb, nepali;;\u0924\u0924\u093e\u0909\u0928\u0941;;verb, dutch;;verwarmen;;verb, portuguese;;aquecer;;verb, dutch;;opwarmen;;verb, italian;;riscaldare;;verb, latin;;calefacio;;verb, latin;;fove\u014d;;verb, danish;;opvarme;;verb, finnish;;l\u00e4mmitt\u00e4\u00e4;;verb, old french;;eschaufer;;verb, french;;\u00e9chauffer;;verb, latin;;calesco;;verb, ukrainian;;\u043d\u0430\u0433\u0440\u0456\u0432\u0430\u0301\u0442\u0438;;verb", "to": "warm;;(transitive) to make or keep warm.", "value": 32, "width": 1.0}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });

                  data = {nodes: nodes, edges: edges};

    "configure": {

};

              drawGraph();

    <script>
        // Function to update the legend
        function updateLegend(content) {
            const legend = document.getElementById('language-legend');
            legend.innerHTML = content;
        }

        // Add event listeners to edges using vis.js API
        network.on("hoverEdge", function (params) {
            const edgeId = params.edge;
            const edge = edges.get(edgeId);
            if (edge && edge.languages) {
                const languagesList = edge.languages.split(', ').map(lang => `<li>${lang}</li>`).join('');
                const numLanguages = edge.languages.split(', ').length;
                const nodePair = `${edge.from} - ${edge.to}`;
                updateLegend(`<h3>Languages (${numLanguages}) for ${nodePair}:</h3><ul>${languagesList}</ul>`);
            }
        });

        network.on("blurEdge", function () {
            updateLegend('<h3>Languages:</h3><p>Hover over an edge to see languages.</p>');
        });

        network.on("click", function (params) {
            if (params.edges && params.edges.length > 0) {
                const edgeId = params.edges[0];
                const edge = edges.get(edgeId);
                if (edge && edge.languages) {
                    const languagesList = edge.languages.split(', ').sort().map(lang => `<li>${lang.replaceAll(";;", " - ")}</li>`).join('');
                    const numLanguages = edge.languages.split(', ').length;
                    const title1 = edge.from.replaceAll(";;", "&#10;");
                    const title2 = edge.to.replaceAll(";;", "&#10;");
                    updateLegend(`<h2><div title="${title1}";>${edge.from.split(";;")[0]}</div><div title="${title2}";>${edge.to.split(";;")[0]}</div></h2><br><h3>Languages (${numLanguages})<br></h3><ul>${languagesList}</ul>`);
                }
            }
        });
    </script>
