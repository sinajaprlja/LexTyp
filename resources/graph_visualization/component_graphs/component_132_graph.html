                  var container = document.getElementById('mynetwork');

                  nodes = new vis.DataSet([{"color": "#97c2fc", "font": {"color": "white"}, "id": "hemisphere;;(geometry) any half-sphere, formed by a plane intersecting the center of a sphere. .", "label": "hemisphere", "shape": "dot", "title": "hemisphere;;(geometry) any half-sphere, formed by a plane intersecting the center of a sphere. ."}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "hemisphere;;(geography) half of the earth, such as the northern hemisphere, southern hemisphere, western hemisphere or eastern hemisphere, land hemisphere, water hemisphere etc. .", "label": "hemisphere", "shape": "dot", "title": "hemisphere;;(geography) half of the earth, such as the northern hemisphere, southern hemisphere, western hemisphere or eastern hemisphere, land hemisphere, water hemisphere etc. ."}]);
                  edges = new vis.DataSet([{"from": "hemisphere;;(geometry) any half-sphere, formed by a plane intersecting the center of a sphere. .", "languages": "macedonian;;\u043f\u043e\u043b\u0443\u0442\u043e\u043f\u043a\u0430;;noun, dutch;;hemisfeer;;noun, norwegian;;halvkule;;noun, danish;;halvkugle;;noun, armenian;;\u056f\u056b\u057d\u0561\u0563\u0578\u0582\u0576\u0564;;noun, turkish;;yar\u0131mk\u00fcre;;noun, spanish;;hemisferio;;noun, old english;;healftrendel;;noun, afrikaans;;hemisfeer;;noun, malay;;hemisfera;;noun, french;;h\u00e9misph\u00e8re;;noun, asturian;;hemisferiu;;noun, galician;;hemisferio;;noun, catalan;;hemisferi;;noun, czech;;polokoule;;noun, thai;;\u0e0b\u0e35\u0e01\u0e42\u0e25\u0e01;;noun, ido;;misfero;;noun, italian;;emisfero;;noun, zazaki;;nimkura;;noun, swedish;;hemisf\u00e4r;;noun, telugu;;\u0c05\u0c30\u0c4d\u0c27\u0c17\u0c4b\u0c33\u0c2e\u0c41;;noun, arabic;;\u0646\u0650\u0635\u0652\u0641 \u0643\u064f\u0631\u064e\u0629;;noun, chinese mandarin;;\u534a\u7403;;noun, portuguese;;hemisf\u00e9rio;;noun, hungarian;;f\u00e9lg\u00f6mb;;noun, romanian;;emisfer\u0103;;noun, greek;;\u03b7\u03bc\u03b9\u03c3\u03c6\u03b1\u03af\u03c1\u03b9\u03bf;;noun, russian;;\u043f\u043e\u043b\u0443\u0448\u0430\u0301\u0440\u0438\u0435;;noun, tagalog;;hatimbulog;;noun, persian;;\u0646\u06cc\u0645\u06a9\u0631\u0647;;noun, polish;;p\u00f3\u0142kula;;noun, german;;halbkugel;;noun, esperanto;;hemisfero;;noun, esperanto;;duonsfero;;noun, japanese;;\u534a\u7403;;noun", "to": "hemisphere;;(geography) half of the earth, such as the northern hemisphere, southern hemisphere, western hemisphere or eastern hemisphere, land hemisphere, water hemisphere etc. .", "value": 35, "width": 35.0}]);

};

    <script>
        // Function to update the legend
        function updateLegend(content) {
            const legend = document.getElementById('language-legend');
            legend.innerHTML = content;
        }

        // Add event listeners to edges using vis.js API
        network.on("hoverEdge", function (params) {
            const edgeId = params.edge;
            const edge = edges.get(edgeId);
            if (edge && edge.languages) {
                const languagesList = edge.languages.split(', ').map(lang => `<li>${lang}</li>`).join('');
                const numLanguages = edge.languages.split(', ').length;
                const nodePair = `${edge.from} - ${edge.to}`;
                updateLegend(`<h3>Languages (${numLanguages}) for ${nodePair}:</h3><ul>${languagesList}</ul>`);
            }
        });

        network.on("blurEdge", function () {
            updateLegend('<h3>Languages:</h3><p>Hover over an edge to see languages.</p>');
        });

        network.on("click", function (params) {
            if (params.edges && params.edges.length > 0) {
                const edgeId = params.edges[0];
                const edge = edges.get(edgeId);
                if (edge && edge.languages) {
                    const languagesList = edge.languages.split(', ').sort().map(lang => `<li>${lang.replaceAll(";;", " - ")}</li>`).join('');
                    const numLanguages = edge.languages.split(', ').length;
                    const title1 = edge.from.replaceAll(";;", "&#10;");
                    const title2 = edge.to.replaceAll(";;", "&#10;");
                    updateLegend(`<h2><div title="${title1}";>${edge.from.split(";;")[0]}</div><div title="${title2}";>${edge.to.split(";;")[0]}</div></h2><br><h3>Languages (${numLanguages})<br></h3><ul>${languagesList}</ul>`);
                }
            }
        });
    </script>
